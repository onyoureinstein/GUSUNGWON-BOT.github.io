<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>명성황후 : 고궁연애록</title>
  <link rel="icon" type="image/x-icon" href="assets/연화첩.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* 한석봉체 */
    @font-face {
      font-family: 'GapyeongHanseokbongB';
      src: url('assets/fonts/GapyeongHanseokbongB.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'GapyeongHanseokbongL';
      src: url('assets/fonts/GapyeongHanseokbongL.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 전체 배경 */
    body {
      margin: 0;
      color: #fff;
      font-family: 'GapyeongHanseokbongL', serif;
      background: url('assets/background.jpg') no-repeat center center / cover;
      text-shadow: 2px 2px 6px rgba(0,0,0,.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 상단 소개 섹션 */
    #intro-section {
      flex: 1 0 auto;
      padding: 80px 20px 60px 20px;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }
    #intro-section h1 {
      font-family: 'GapyeongHanseokbongB', serif;
      font-size: 52px;
      margin-bottom: 15px;
    }
    #intro-section p.subtitle {
      font-size: 20px;
      margin-bottom: 8px;
    }
    #intro-section p.author {
      font-size: 15px;
      font-style: italic;
      color: #ffd6d6cc;
      margin-bottom: 40px;
    }

    /* 챗봇 섹션 */
    #chatbot-section {
      flex: 0 0 auto;
      padding: 40px 20px 80px 20px;
      text-align: center;
      background: rgba(0,0,0,0.55);
    }
    #chatbot-section h2 {
      font-family: 'GapyeongHanseokbongB', serif;
      font-size: 36px;
      color: #ff9d9d;
      margin-bottom: 25px;
      text-shadow: none;
    }
    iframe {
      border-radius: 15px;
      border: none;
      box-shadow: 0 10px 40px rgba(255, 102, 102, 0.7);
      max-width: 600px;
      width: 100%;
      height: 620px;
    }

    footer {
      flex-shrink: 0;
      font-size: 12px;
      color: #ddd;
      text-align: center;
      padding: 12px 0;
      background: rgba(0,0,0,0.7);
    }

    @media (max-width: 640px) {
      #intro-section h1 { font-size: 38px; }
      iframe { height: 540px; }
    }
  </style>
</head>
<body>
  <!-- 사이트 소개 -->
  <section id="intro-section">
    <h1>명성황후 : 고궁연애록</h1>
    <p class="subtitle">"궁궐의 시간 속으로, 사랑과 역사가 교차하는 그날의 이야기"</p>
    <p class="author">만든 사람 │ 강성은 · 권오선 · 김예림 · 문서영 · 정선용</p>
  </section>

  <!-- Dialogflow 챗봇 -->
  <section id="chatbot-section">
    <h2>행사에 대해 궁금한 점이 있으신가요?</h2>
    <iframe
      allow="microphone;"
      src="https://console.dialogflow.com/api-client/demo/embedded/77410fb8-8bb2-462c-b35c-2bc98ebfa463">
    </iframe>
  </section>

  <footer>version 2025.05.21</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
