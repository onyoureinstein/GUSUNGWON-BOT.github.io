    /* 탭 버튼 스타일 */
    .tab-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .tab-buttons button {
      font-weight: bold;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
      transition: background-color 0.3s;
    }

    .tab-buttons button.active,
