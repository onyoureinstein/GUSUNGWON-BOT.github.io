<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>연화첩(戀火帖)</title>
<link rel="icon" type="image/x-icon" href="assets/가정고.ico" />

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<style>
@font-face {
  font-family: 'GapyeongHanseokbongB';
  src: url('assets/fonts/GapyeongHanseokbongB.ttf') format('truetype');
  font-weight: bold;
  font-style: normal;
}

@font-face {
  font-family: 'GapyeongHanseokbongL';
  src: url('assets/fonts/GapyeongHanseokbongL.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body {
  background-image: url('assets/background.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  min-height: 100vh;
  margin: 0;
  color: white;
  text-align: center;
  display: block;
}

.text01 {
  font-family: 'GapyeongHanseokbongB', serif;
  font-size: 62px;
  min-height: 90px; /* 타이핑 애니메이션 시 높이 유지 */
  margin-bottom: 0;
}

.text02 {
  font-family: 'GapyeongHanseokbongL', serif;
  font-size: 25px;
  margin-top: 20px;
  margin-bottom: 60px; /* 텍스트와 프로필 사이 여유 */
}

.text03 {
  font-family: 'Roboto', sans-serif;
  font-size: 13px;
}

.text05 {
  font-family: 'GapyeongHanseokbongB', serif;
  font-size: 22px;
}

.content-wrapper {
  margin-top: 120px;
  flex-grow: 1;
}

/* 데이팅앱 카드 스타일 */
.profile-card {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 15px;
  padding: 20px;
  margin: 15px;
  color: white;
  max-width: 300px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  text-align: left;
  cursor: pointer;
  transition: transform 0.3s ease;
  border: 2px solid transparent;
}
.profile-card:hover {
  transform: scale(1.05);
}
.profile-card.selected {
  border-color: #ff4c4c;
  box-shadow: 0 0 15px 3px #ff4c4c;
}

.profile-img {
  width: 100%;
  border-radius: 15px;
  object-fit: cover;
  height: 250px;
  margin-bottom: 15px;
}

.btn-like {
  background-color: #ff5c5c;
  border: none;
  width: 100%;
  font-weight: bold;
  font-size: 16px;
}

.btn-like:hover {
  background-color: #ff1c1c;
}

/* 카드 그리드 */
.profiles-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 40px;
  gap: 20px;
}

/* 채팅 영역 */
.chat-section {
  text-align: center;
  margin-top: 40px; /* 프로필과 충분한 간격 */
  margin-bottom: 40px;
  position: relative;
  transition: box-shadow 1s ease-in-out;
}

/* 고종 프로필일 때 붉은 빛 애니메이션 효과 */
.chat-section.glow {
  box-shadow: 0 0 30px 10px rgba(255, 60, 60, 0.7);
  animation: pulseRed 2s infinite alternate;
}

@keyframes pulseRed {
  from {
    box-shadow: 0 0 20px 5px rgba(255, 60, 60, 0.5);
  }
  to {
    box-shadow: 0 0 40px 15px rgba(255, 60, 60, 0.9);
  }
}

/* 타자효과 텍스트 스타일 */
#chatTitle {
  font-family: 'GapyeongHanseokbongB', serif;
  font-size: 28px;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text05" href="#">세종대학교 문화원형 프로젝트</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">고종 프로젝트</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="content-wrapper container">
  <h1 class="text01" id="titleTyping"></h1>
  <h2 class="text02" id="subtitle">
    연심이 아른거리어, 오늘도 이렇듯 인연의 실마리를 짓노라.
  </h2>
  <p class="text03">Made by 스토리텔링 1조</p>

  <!-- 프로필 선택 영역 -->
  <section class="profiles-container mt-5" id="profiles"></section>

  <!-- 대화 타이틀 -->
  <div class="chat-section" id="chatSection">
    <h3 id="chatTitle">프로필을 선택해주세요</h3>
    <iframe
      id="dialogflowIframe"
      width="500"
      height="580"
      allow="microphone;"
      src=""
      style="border:none; opacity: 0; transition: opacity 0.3s ease-in-out"
    ></iframe>
  </div>
</div>

<!-- Footer -->
<footer class="text-center">
  <p>version 2025.05.17</p>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const profiles = [
    {
      id: 1,
      name: "고종",
      age: 45,
      location: "조선",
      bio:
        "대한제국의 마지막 황제, 격변의 시대에도 강인함과 책임감을 지닌 리더.",
      img: "https://t1.daumcdn.net/news/201809/18/mydaily/20180918164415661hyfa.jpg",
    },
    {
      id: 2,
      name: "유진초이",
      age: 30,
      location: "조선",
      bio:
        "미국 해병대 출신, 과거의 상처를 딛고 진심으로 사람과 인연을 소중히 여기는 사람입니다.",
      img: "https://www.ntdtv.kr/assets/uploads/2022/12/e92a60aca492944db51f1a54ec1c6337.jpeg",
    },
    {
      id: 3,
      name: "구동매",
      age: 26,
      location: "조선",
      bio: "강인한 의지와 뜨거운 애국심으로 조국을 위해 목숨을 바치는 인물",
      img: "https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/06/29/01c3955a-d081-4aff-9afe-6000f4d7a6da.jpg",
    },
  ];

  const profilesContainer = document.getElementById("profiles");
  const chatTitle = document.getElementById("chatTitle");
  const dialogflowIframe = document.getElementById("dialogflowIframe");
  const chatSection = document.getElementById("chatSection");
  const titleTyping = document.getElementById("titleTyping");

  let currentChatProfileId = null;

  // 타자 효과 함수 (Promise 기반)
  async function typeEffect(element, text, speed = 80) {
    element.textContent = "";
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      await new Promise((resolve) => setTimeout(resolve, speed));
    }
  }

  // 프로필 카드 생성 함수
  function createProfileCard(profile) {
    const card = document.createElement("div");
    card.className = "profile-card col-md-3";
    card.dataset.id = profile.id;
    card.innerHTML = `
      <img src="${profile.img}" alt="${profile.name}" class="profile-img" />
      <h4 class="profile-name-age">${profile.name}, ${profile.age}</h4>
      <p><strong>지역:</strong> ${profile.location}</p>
      <p>${profile.bio}</p>
      <button class="btn btn-like">좋아요 ❤️</button>
    `;

    // 카드 클릭시 대화 프로필 변경
    card.addEventListener("click", () => {
      if (currentChatProfileId !== profile.id) {
        currentChatProfileId = profile.id;
        updateSelectedProfile();
      }
    });

    // 좋아요 버튼 클릭
    card.querySelector(".btn-like").addEventListener("click", (e) => {
      e.stopPropagation();
      alert(`${profile.name}님과 매칭되었습니다! 🎉`);
    });

    return card;
  }

  // 프로필 선택시 업데이트
  async function updateSelectedProfile() {
    // 모든 카드 선택 해제
    document.querySelectorAll(".profile-card").forEach((card) => {
      card.classList.remove("selected");
    });

    // 선택한 카드에 selected 클래스 추가
    const selectedCard = document.querySelector(
      `.profile-card[data-id="${currentChatProfileId}"]`
    );
    if (selectedCard) selectedCard.classList.add("selected");

    const profile = profiles.find((p) => p.id === currentChatProfileId);

    // 타자효과로 대화 제목 변경
    await typeEffect(chatTitle, `${profile.name}과 대화 중`);

    // 고종 프로필일 때만 붉은 빛 애니메이션 추가
    chatSection.classList.remove("glow");
    if (profile.name === "고종") {
      chatSection.classList.add("glow");
    }

    // iframe 페이드 아웃 후 주소 변경, 다시 페이드 인
    dialogflowIframe.style.opacity = 0;
    setTimeout(() => {
      // 여기에 실제 Dialogflow 에이전트 링크 넣기
      dialogflowIframe.src =
        "https://console.dialogflow.com/api-client/demo/embedded/77410fb8-8bb2-462c-b35c-2bc98ebfa463";
      dialogflowIframe.style.opacity = 1;
    }, 300);
  }

  // 초기화 함수
  async function init() {
    // 프로필 카드 렌더링
    profiles.forEach((profile) => {
      profilesContainer.appendChild(createProfileCard(profile));
    });
    currentChatProfileId = null;
    chatTitle.textContent = "프로필을 선택해주세요";
    dialogflowIframe.src = "";
    dialogflowIframe.style.opacity = 0;

    // 시작 시 '연화첩' 텍스트 타자 효과 실행
    await typeEffect(titleTyping, "연화첩(戀火帖)", 150);
  }

  // 시작
  init();
</script>
</body>
</html>
