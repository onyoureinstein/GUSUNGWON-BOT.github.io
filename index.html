<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>연화첩(戀火帖) - 데이팅 앱 스타일</title>
<link rel="icon" type="image/x-icon" href="assets/가정고.ico" />

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Google Fonts for icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
  @font-face {
    font-family: 'GapyeongHanseokbongB';
    src: url('assets/fonts/GapyeongHanseokbongB.ttf') format('truetype'); 
    font-weight: bold;
    font-style: normal;
  }

  @font-face {
    font-family: 'GapyeongHanseokbongL';
    src: url('assets/fonts/GapyeongHanseokbongL.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    background-image: url('assets/background.jpg');
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
    color: white;
    text-align: center;
    font-family: 'GapyeongHanseokbongL', serif;
  }

  .text01 {
    font-family: 'GapyeongHanseokbongB', serif;
    font-size: 62px;
    margin-top: 150px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }

  .text02 {
    font-family: 'GapyeongHanseokbongL', serif;
    font-size: 25px;
    margin-bottom: 10px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  .text03 {
    font-family: 'Roboto', sans-serif;
    font-size: 13px;
    margin-bottom: 40px;
    color: #ccc;
  }

  /* 데이팅앱 카드 스타일 */
  .profile-card {
    background: rgba(30,30,30,0.85);
    border-radius: 20px;
    padding: 20px;
    margin: 15px;
    color: white;
    width: 280px;
    box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .profile-card:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(255, 92, 92, 0.7);
  }

  .profile-img {
    width: 100%;
    border-radius: 20px;
    object-fit: cover;
    height: 280px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.6);
  }

  .profile-name-age {
    font-family: 'GapyeongHanseokbongB', serif;
    font-size: 28px;
    margin-bottom: 6px;
    color: #ff5c5c;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  .profile-location {
    font-family: 'GapyeongHanseokbongL', serif;
    font-size: 16px;
    margin-bottom: 12px;
    color: #ffa0a0;
  }

  .profile-bio {
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    margin-bottom: 20px;
    line-height: 1.3;
    color: #eee;
    min-height: 60px;
  }

  .btn-like {
    background-color: #ff5c5c;
    border: none;
    border-radius: 50px;
    width: 100%;
    font-weight: bold;
    font-size: 18px;
    color: white;
    padding: 12px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    box-shadow: 0 5px 12px rgba(255, 92, 92, 0.6);
    transition: background-color 0.3s ease;
  }

  .btn-like:hover {
    background-color: #ff1c1c;
  }

  /* 카드 그리드 */
  .profiles-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 40px;
    gap: 25px;
    padding-bottom: 50px;
  }

  footer {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.8);
    padding: 10px 0;
  }
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#" style="font-family: 'GapyeongHanseokbongB', serif; font-size:22px;">세종대학교 문화원형 프로젝트</a>
  </div>
</nav>

<div class="container">
  <h1 class="text01">연화첩(戀火帖)</h1>
  <h2 class="text02">"연심이 아른거리어, 오늘도 이렇듯 인연의 실마리를 짓노라."</h2>
  <p class="text03">Made by 스토리텔링 1조</p>

  <!-- Dialogflow Bot -->
  <div class="d-flex justify-content-center mt-5">
    <iframe width="500" height="580" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/77410fb8-8bb2-462c-b35c-2bc98ebfa463"></iframe>
  </div>

  <!-- 프로필 카드 -->
  <section class="profiles-container" id="profiles">
    <!-- JS로 채워짐 -->
  </section>
</div>

<footer class="text-center">
  <p>version 2025.05.17</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const profiles = [
    {
      id: 1,
      name: '고종',
      age: 45,
      location: '조선',
      bio: '대한제국의 마지막 황제, 격변의 시대에도 강인함과 책임감을 지닌 리더.',
      img: 'https://t1.daumcdn.net/news/201809/18/mydaily/20180918164415661hyfa.jpg'
    },
    {
      id: 2,
      name: '유진초이',
      age: 30,
      location: '조선',
      bio: '미국 해병대 출신, 과거의 상처를 딛고 진심으로 사람과 인연을 소중히 여기는 사람입니다.',
      img: 'https://www.ntdtv.kr/assets/uploads/2022/12/e92a60aca492944db51f1a54ec1c6337.jpeg'
    },
    {
      id: 3,
      name: '구동매',
      age: 26,
      location: '조선',
      bio: '강인한 의지와 뜨거운 애국심으로 조국을 위해 목숨을 바치는 인물',
      img: 'https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2018/06/29/01c3955a-d081-4aff-9afe-6000f4d7a6da.jpg'
    }
  ];

  const profilesContainer = document.getElementById('profiles');

  function createProfileCard(profile) {
    const card = document.createElement('div');
    card.className = 'profile-card';

    card.innerHTML = `
      <img src="${profile.img}" alt="${profile.name}" class="profile-img" />
      <div class="profile-name-age">${profile.name}, ${profile.age}</div>
      <div class="profile-location">${profile.location}</div>
      <div class="profile-bio">${profile.bio}</div>
      <button class="btn-like" onclick="likeProfile(${profile.id})">
        <span class="material-icons" style="font-size:20px;">favorite</span> 좋아요
      </button>
    `;
    return card;
  }

  function likeProfile(id) {
    const profile = profiles.find(p => p.id === id);
    if (profile) {
      alert(`${profile.name}님과 매칭되었습니다! 🎉`);
    }
  }

  profiles.forEach(profile => {
    const card = createProfileCard(profile);
    profilesContainer.appendChild(card);
  });
</script>
</body>
</html>
