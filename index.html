<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>전시 기획안</title>
<style>
  /* 전체 페이지 기본 스타일 */
  body {
    font-family: 'Nanum Gothic', 'Noto Sans KR', sans-serif;
    color: #333;
    line-height: 1.6;
    max-width: 900px;
    margin: 40px auto 80px auto;
    padding: 0 20px;
  }

  /* 제목 스타일 */
  h1 {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #222;
    margin-bottom: 40px;
    text-align: left;
    border-bottom: 3px solid #888;
    padding-bottom: 12px;
  }

  /* 섹션 구분 */
  section {
    margin-bottom: 50px;
  }

  /* 소제목 스타일 */
  h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #555;
    margin-bottom: 16px;
    border-left: 5px solid #a67c00; /* 예술적 느낌의 컬러 */
    padding-left: 12px;
  }

  /* 본문 텍스트 스타일 */
  p {
    font-size: 1.125rem;
    color: #444;
    text-align: justify;
    text-justify: inter-word;
  }

  /* 기획의도, 전시내용 텍스트를 길게 써도 편안하게 */
  p + p {
    margin-top: 16px;
  }

  /* 가벼운 강조 효과 - 문단 첫 글자 강조 */
  p::first-letter {
    font-size: 1.5rem;
    font-weight: 700;
    color: #a67c00;
    float: left;
    line-height: 1;
    padding-right: 6px;
    font-family: 'Georgia', serif;
  }

</style>
</head>
<body>

<h1>전시 기획안</h1>

<section id="planning-intent">
  <h2>기획의도</h2>
  <p>
    여기 기획의도를 길게 써주세요. 전시의 주제와 의미, 작품을 통해 전달하고자 하는 메시지를 충분히 상세하게 적어주시면 됩니다.
  </p>
  <p>
    긴 글이라도 가독성이 유지될 수 있도록 적당한 여백과 문단 구성을 신경 써 주세요.
  </p>
</section>

<section id="exhibition-content">
  <h2>전시 내용</h2>
  <p>
    전시 내용 역시 길게 작성해도 자연스럽고 편안하게 읽힐 수 있게 배치하였습니다. 작품별 설명, 전시 구성, 공간 연출 방식 등 상세 내용을 여기에 작성하시면 됩니다.
  </p>
  <p>
    문단마다 약간의 간격을 두어 집중도와 리듬감을 살렸습니다.
  </p>
</section>

</body>
</html>
