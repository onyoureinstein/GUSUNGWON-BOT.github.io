      margin-bottom: 25px;
      color: #f3e3d0;
      user-select: none;
    }

    iframe {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      max-width: 350px;
      width: 100%;
      height: 430px;
      transition: box-shadow 0.4s ease;
    }

    iframe:hover {
      box-shadow: 0 0 40px 6px rgba(255, 215, 140, 0.8);
    }

    #fun-section {
      padding: 40px 20px;
      text-align: center;
      background: rgba(20, 10, 10, 0.6);
      max-width: 600px;
      margin: 0 auto 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      user-select: none;
    }

    #fun-section h2 {
      font-family: 'GapyeongHanseokbongB', serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #edd9aa;
    }

    #quote-box {
      font-size: 18px;
      color: #edd9aa;
      margin-top: 20px;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.7s ease;
      display: inline-block;
      min-height: 48px;
      max-width: 450px;
    }

    #quote-box.show {
      opacity: 1;
      animation: shake 0.6s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .btn-quote {
      background-color: #6c4b3a;
      color: #fff5e9;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-quote:hover {
      background-color: #8a6450;
    }

    footer {
      font-size: 12px;
      color: #ccc;
      text-align: center;
      padding: 15px;
      background-color: rgba(0,0,0,0.7);
      user-select: none;
    }

    /* 눈 내림 캔버스 */
    #snow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      #intro-section h1 {
        font-size: 36px;
      }
      iframe {
        width: 90%;
        height: 430px;
      }
      #fun-section {
        max-width: 90%;
      }
      #chatbot-section {
        max-width: 90%;
      }
    }
  </style>
</head>
