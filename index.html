<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고종, 시간 위에 서다</title>

  <!-- Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Typewriter JS -->
  <script src="https://unpkg.com/typewriter-effect@2.18.0/dist/core.js"></script>

  <style>
    body {
      background-image: url('assets/gojongback.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.8s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-6 py-12 text-black">

  <!-- 오버레이 -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

  <!-- 콘텐츠 -->
  <main class="relative z-10 max-w-4xl w-full">
  <!-- 세종대학교 문화원형 프로젝트 텍스트 -->
  <section class="text-center text-white text-sm mb-4">
    세종대학교 문화원형 프로젝트
  </section>

  <!-- 전시 정보 -->
  <section class="bg-black bg-opacity-50 text-white p-6 rounded-md mb-8 space-y-4">
    <div><strong>전시 장소:</strong> 세종대학교 문화원</div>
    <div><strong>전시 날짜:</strong> 2025년 7월 10일 ~ 7월 20일</div>
    <div><strong>전시 시간:</strong> 10:00 AM - 6:00 PM</div>
    <div><strong>전시 기획 의도:</strong> 역사와 현대를 잇는 시각적 탐구</div>
    <div><strong>전시 내용:</strong> 고종 시대의 시간과 기억을 재조명하는 미디어 아트 전시</div>
  </section>

  <!-- 제목 (타자 효과) -->
  <section class="text-center text-white mt-10">
    <h1 id="title" class="text-5xl font-bold mb-6 h-[3rem]"></h1>
    <p class="text-lg text-gray-300">제국의 기억, 그리고 오늘을 비추다</p>
  </section>

  <!-- 푸터 -->
  <footer class="text-center text-white text-sm py-8 mt-20">
    &copy; 2025 고종 전시 기획단
  </footer>
</main>


  <!-- Dialogflow Chatbot -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    chat-title="명성황후"
    agent-id="77410fb8-8bb2-462c-b35c-2bc98ebfa463"
    language-code="ko">
  </df-messenger>

  <!-- 타자 효과 스크립트 -->
  <script>
    const titleEl = document.getElementById('title');
    const typewriter = new Typewriter(titleEl, {
      loop: false,
      delay: 80,
    });

    typewriter
      .typeString('고종, 시간 위에 서다')
      .start();
  </script>
</body>
</html>
