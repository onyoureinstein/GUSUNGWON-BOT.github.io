<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연화첩(戀火帖)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Noto Serif KR', serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5); /* 어두운 배경 반투명 처리 */
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      font-style: italic;
    }

    p.project {
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>연화첩(戀火帖)</h1>
    <p class="subtitle">"연심이 아른거리어, 오늘도 이렇듯 인연의 실마리를 짓노라."</p>
    <p class="project">세종대학교 문화원형 프로젝트</p>
  </div>
</body>
</html>
